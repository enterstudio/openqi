

<div class="login col-md-4 col-md-offset-4">
	<div class="panel panel-default">
	<div class="panel-heading">Login</div>
		<div class="panel-body">
			<div class="alert alert-danger" ng-if="authentication.prompt">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				<strong>Username or password not recognised!</strong> Please try again.
			</div>

			<form role="form" name="loginForm" class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-md-2">Email:</label>
					<div class="col-md-8">
						<input type="email" ng-model="email" required="required" maxlength="70" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">Password:</label>
					<div class="col-md-8">
						<input type="password" ng-model="password" required="required" maxlength="70" class="form-control">
					</div>
				</div>
			</form>
		</div>
		<div class="panel-footer">
			<button type="submit" class="btn btn-success" ng-disabled="loginForm.$invalid" ng-click="login(email, password)">Login</button>
		</div>
	</div>
</div>
